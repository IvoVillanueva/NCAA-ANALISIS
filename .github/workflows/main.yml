on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # 07:00 UTC = 08:00 CET (Madrid) durante la temporada

name: get espa√±oles ncaa

permissions:
  contents: write   # necesario para que el workflow pueda commitear/pushear cambios

concurrency:
  group: get-espanoles-ncaa
  cancel-in-progress: true

jobs:
  get-espanoles:
    name: Extraer y actualizar tabla (8:00 Madrid)
    runs-on: ubuntu-latest
    env:
      NCAA_TOKEN: ${{ secrets.NCAA_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'release'

      - name: Install system deps (only if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev
        shell: bash

      - name: Cache CRAN packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock','**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R dependencies (fast, uses cache)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            httr
            httr2
            gt
            gtExtras
            glue
            lubridate
            jsonlite
            rvest
            curl

      - name: Run update script
        run: Rscript scripts/tabla_gt.R
        shell: bash

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add png/*.png 
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update: brokerbasket general"
            git push
          fi
        shell: bash
